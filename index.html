<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <!-- main css file -->
    <link
      rel="stylesheet"
      href="css/style.css" />
    <!-- fontawesome files -->
    <link
      rel="stylesheet"
      href="css/all.css" />
    <link
      rel="stylesheet"
      href="css/all.min.css" />
  </head>
  <body>
    <!-- header section -->
    <div class="header">
      <div class="container">
        <h1
          class="logo"
          >Hangman</h1
        >
        <div class="category">Category: <span class="category-name"></span></div>
      </div>
    </div>
    <div class="content">
      <div class="score"></div>
      <div class="timer"><span class="min"></span>:<span class="sec"></span></div>
      <i class="fa-solid fa-pause audio"></i>
      <div class="container">
        <div class="keyword">
          <div class="arrow"></div>
          <div class="keys">
          </div>
        </div>
      </div>
      <hr />
      <div class="container row">
        <div class="draw">
          <div class="base">
          </div>
        </div>
        <div class="keyboard">
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <h1>Hangman</h1>
        <div class="social">
          <a href="www.facebook.com">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="www.instagram.com">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="mailto:malaksy415@gmail.com">
            <i class="fa-solid fa-envelope"></i>
          </a>
        </div>
        <div class="text">
          <span class="copyright">Copyright 2023</span>
          <p class="dev">
            Made With <i class="fa-solid fa-heart"></i> by
            <span class="name">Moussa Ksayaa</span>
          </p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
